<h3 *ngIf="brand">Edit brand</h3>
<h3 *ngIf="!brand">Add brand</h3>
<form [formGroup]="brandForm" (ngSubmit)="onSubmit(brandForm)">
<table class="table table-hover">
    <tr>
      <td>Name</td>
      <td>
        <input type="text" class="form-control" formControlName="name">
      </td>
    </tr>
    <tr>
      <td>Country</td>
      <td>
        <input type="text" class="form-control" formControlName="country">
      </td>
    </tr>
    <tr>
      <td>
        <button class="btn btn-warning" (click)="onClear()"><i class="fas fa-times"></i> Clear</button>
      </td>
      <td>
        <input type="submit" value="Submit">
      </td>
    </tr>
  </table>
</form>
