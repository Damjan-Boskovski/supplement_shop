<h3 *ngIf="product">Edit product</h3>
<h3 *ngIf="!product">Add product</h3>
<form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm)">
<table class="table table-hover">
    <tr>
      <td>Name</td>
      <td>
        <input type="text" class="form-control" formControlName="name">
      </td>
    </tr>
    <tr>
      <td>Category</td>
      <td>
        <select formControlName="category" class="form-control">
          <option [ngValue]="category.id" *ngFor="let category of categories">{{ category.name }}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Brand</td>
      <td>
        <select formControlName="manufacturer" class="form-control">
          <option [ngValue]="brand.id" *ngFor="let brand of brands">{{ brand.name }}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Image</td>
      <td>
        <input type="text" class="form-control" formControlName="imageUrl">
      </td>
    </tr>
    <tr>
      <td>Price</td>
      <td>
        <input type="number" class="form-control" formControlName="price">
      </td>
    </tr>
    <tr>
      <td>Quantity</td>
      <td>
        <input type="number" class="form-control" formControlName="quantity">
      </td>
    </tr>
    <tr>
      <td>Description</td>
      <td>
        <textarea type="text" class="form-control"
        formControlName="description"></textarea>
      </td>
    </tr>
    <tr>
      <td>
        <button class="btn btn-warning" (click)="onClear()"><i class="fas fa-times"></i> Clear</button>
      </td>
      <td>
        <input type="submit" value="Submit">
      </td>
    </tr>
  </table>
</form>
